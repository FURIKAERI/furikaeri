        const appData = loadData();

        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
        function applyTheme() {
            document.documentElement.setAttribute('data-theme', appData.theme);
            const icon = document.getElementById('themeToggle');
            icon.textContent = appData.theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        document.getElementById('themeToggle').addEventListener('click', function() {
            appData.theme = appData.theme === 'light' ? 'dark' : 'light';

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰è¨­å®š
        function setupImageUpload(areaId, inputId, containerId, imagesArray) {
            const area = document.getElementById(areaId);
            const input = document.getElementById(inputId);
            const container = document.getElementById(containerId);
            
            area.addEventListener('click', () => input.click());
            
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.style.borderColor = '#667eea';
            });
            
            area.addEventListener('dragleave', () => {
                area.style.borderColor = '#ddd';
            });
            
            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.style.borderColor = '#ddd';
                handleFiles(e.dataTransfer.files, container, imagesArray);
            });
            
            input.addEventListener('change', (e) => {
                handleFiles(e.target.files, container, imagesArray);
            });
        }

        function handleFiles(files, container, imagesArray) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageData = e.target.result;
                        imagesArray.push(imageData);
                        
                        const div = document.createElement('div');
                        div.className = 'image-preview';
                        div.innerHTML = `
                            <img src="${imageData}">
                            <button class="image-preview-remove" type="button">Ã—</button>
                        `;
                        
                        div.querySelector('button').addEventListener('click', function() {
                            const index = imagesArray.indexOf(imageData);
                            if (index > -1) {
                                imagesArray.splice(index, 1);
                                div.remove();
                            }
                        });
                        
                        container.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
